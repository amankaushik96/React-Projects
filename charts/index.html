<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <title>Charts</title>
  </head>
  <body>
    <div class="container">
      <canvas id="mychart"> </canvas>
    </div>
    <script>
      let mychart = document.getElementById("mychart").getContext("2d");
      Chart.defaults.global.defaultFontFamily = "Lato";
      Chart.defaults.global.defaultFontSize = 18;
      Chart.defaults.global.defaultFontColor = "#777";
      let massPopChart = new Chart(mychart, {
        type: "horizontalBar", // we can give different chart types
        data: {
          labels: ["Jind", "Rohtak", "Hisar", "Delhi", "Gurugram", "Faridabad"],
          datasets: [
            {
              label: ["Population"],
              data: [12349, 56789, 782772, 456123, 997893, 456876],
              backgroundColor: "green", //we can pass here an array for all different color to different field
              borderWidth: 1,
              borderColor: "#777",
              hoverBorderWidth: 3,
              hoverBorderColor: "#000"
            }
          ]
        },
        options: {
          title: {
            display: true,
            text: "Indian Cities",
            fontSize: 25
          },
          legend: {
            position: "right",
            labels: {
              fontColor: "black"
            },
            layout: {
              padding: {
                left: 50,
                right: 0,
                bottom: 0,
                top: 0
              }
            }
          }
        }
      });
    </script>
  </body>
</html>
